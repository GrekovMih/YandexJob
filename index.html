<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestWork</title>
    <style>

    html, body, .flex_container {
    height: 100%;
}
 * {
    margin: 0;
}

        input {
            width: 37px;
            font-size: 13px;
            padding: 6px 0 4px 10px;
            border: 1px solid #cecece;
            background: #F6F6f6;
            border-radius: 8px;
        }

        .checkbox + label {
            cursor: pointer;
        }

        .checkbox:not(checked) {
            position: absolute;
            opacity: 0;
        }

        .checkbox:not(checked) + label {
            position: relative;
            padding: 0 0 0 60px;
        }

        .checkbox:not(checked) + label:before {
            content: '';
            position: absolute;
            top: -4px;
            left: 0;
            width: 50px;
            height: 26px;
            border-radius: 13px;
            background: #CDD1DA;
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, .2);
        }

        .checkbox:not(checked) + label:after {
            content: '';
            position: absolute;
            top: -2px;
            left: 2px;
            width: 22px;
            height: 22px;
            border-radius: 10px;
            background: #FFF;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .3);
            transition: all .2s;
        }

        .checkbox:checked + label:before {
            background: #9FD468;
        }

        .checkbox:checked + label:after {
            left: 26px;
        }

        .checkbox:focus + label:before {
            box-shadow: 0 0 0 3px rgba(255, 255, 0, .5);
        }

        .flex_container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: wrap;
        }

        .flex_box {
            margin: auto;

        }

        .flex_box_ch {
            align-self: flex-start;
            align-content: space-around;
            margin: 15px;

        }

        .progress:not(.progress_animated) {
            transform: rotate(-90deg);
        }

        .progress circle {
            transition: stroke-dashoffset 1s linear;
        }

        .progress_animated {
            animation: rotate 2s linear infinite;
        }

        .progress_hidden {
            display: none;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);

            }

        }
    </style>
</head>
<body>


<div class="flex_container">
    <div class="flex_box">
        <svg id="main_progress" class="progress" width="140" height="140">
            <circle r="65" cx="70" cy="70"
                    fill="none" stroke="#efefec" stroke-width="5"/>
            <circle r="65" cx="70" cy="70"
                    fill="none" stroke="#ffdf3b" stroke-width="5"/>
        </svg>
    </div>
    <div class="flex_box">
        <div class="flex_box_ch">

            <input type="number" value="0" onchange="mainProgress.setValue(event.target.value)"> Value
        </div>
        <div class="flex_box_ch">
            <input type="checkbox" id="animated" class="checkbox"
                   onclick="mainProgress.setMod('animated', event.target.checked ? 'yes' : '')"/>
            <label for="animated" class="checkbox-label"> </label> Animate
        </div>
        <div class="flex_box_ch">
            <input type="checkbox" class="checkbox" id="hidden"
                   onclick="mainProgress.setMod('hidden', event.target.checked ? 'yes' : '')"/>
            <label for="hidden" class="checkbox-label"> </label> Hide
        </div>

    </div>


</div>


<script type="application/javascript">

    function progress(id) {

        var elementSVG = document.getElementById(id);
        console.log(elementSVG);
        var circle = elementSVG.children[1];
        console.log(circle);
        var circleRadius = parseInt(circle.getAttribute("r"), 10);
        console.log(circleRadius);
        var circleLength = 2 * Math.PI * circleRadius;
        console.log(circleLength);

        circle.style.strokeDasharray = circleLength;

        function setValue(value) {
            value = parseInt(value, 10);
            if (isNaN(value) || value < 0 || value > 100) {
                throw Error("Invalid value " + value)
            }
            var offset = 1 - value / 100;
            circle.style.strokeDashoffset = circleLength * offset;


        }

        setValue(0);

        var currentState = {},
            normalState = {
                animated: false,
                hidden: false
            };

        function setState(state) {
            var currentClassName = "progress";
            if (state.animated === true) {
                currentClassName += " progress_animated ";
            }
            if (state.hidden === true) {
                currentClassName += " progress_hidden ";
            }
            elementSVG.className.baseVal = currentClassName;
            currentState = state;
        }

        setState(normalState);

        function setMod(key, value) {
            value = value === "yes";
            switch (key) {
                case "normal":
                    setState(normalState);
                    break;

                case "animated":
                case "hidden":
                    var newState = Object.assign({}, currentState);
                    newState[key] = value;
                    setState(newState);
                    break;

                default:
                    throw Error("Invalid key " + key);

            }
        }

        return {
            setValue: setValue,
            setMod: setMod,
        }
    }

    var mainProgress = progress("main_progress");


</script>


</body>
</html>
