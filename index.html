<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TestWork</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="flex_container">
    <div class="flex_box">
        <svg id="main_progress" class="progress" width="140" height="140">
            <circle r="65" cx="70" cy="70"
                    fill="none" stroke="#efefec" stroke-width="5"/>
            <circle r="65" cx="70" cy="70"
                    fill="none" stroke="#ffdf3b" stroke-width="5"/>
        </svg>
    </div>
    <div class="flex_box">
    
            <input type="number" value="0" onchange="mainProgress.setValue(event.target.value)"> Value
            <input type="checkbox" id="animated" class="checkbox"
                   onclick="mainProgress.setMod('animated', event.target.checked ? 'yes' : '')"/>
            <label for="animated" class="checkbox-label"> </label> Animate
  
            <input type="checkbox" class="checkbox" id="hidden"
                   onclick="mainProgress.setMod('hidden', event.target.checked ? 'yes' : '')"/>
            <label for="hidden" class="checkbox-label"> </label> Hide
     </div>
</div>
<script src="main.js" type="application/javascript"></script>
</body>
</html>
