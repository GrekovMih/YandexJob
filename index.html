<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestWork</title>
    <style>


        input {
            width: 300px;
            font-size: 13px;
            padding: 6px 0 4px 10px;
            border: 1px solid #cecece;
            background: #F6F6f6;
            border-radius: 8px;
        }

        *, *:before, *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /*transition*/
            -webkit-transition: .25s ease-in-out;
            -moz-transition: .25s ease-in-out;
            -o-transition: .25s ease-in-out;
            transition: .25s ease-in-out;
            outline: none;
            font-family: Helvetica Neue, helvetica, arial, verdana, sans-serif;
        }

        #toggles {
            width: 60px;
            margin: 50px auto;
            text-align: center;
        }

        .ios-toggle, .ios-toggle:active {
            position: absolute;
            top: -5000px;
            height: 0;
            width: 0;
            opacity: 0;
            border: none;
            outline: none;
        }

        .checkbox-label {
            display: block;
            position: relative;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            line-height: 16px;
            width: 100%;
            height: 36px;
            /*border-radius*/
            -webkit-border-radius: 18px;
            -moz-border-radius: 18px;
            border-radius: 18px;
            background: #f8f8f8;
            cursor: pointer;
        }

        .checkbox-label:before {
            content: '';
            display: block;
            position: absolute;
            z-index: 1;
            line-height: 34px;
            text-indent: 40px;
            height: 36px;
            width: 36px;
            /*border-radius*/
            -webkit-border-radius: 100%;
            -moz-border-radius: 100%;
            border-radius: 100%;
            top: 0px;
            left: 0px;
            right: auto;
            background: white;
            /*box-shadow*/
            -webkit-box-shadow: 0 3px 3px rgba(0, 0, 0, .2), 0 0 0 2px #dddddd;
            -moz-box-shadow: 0 3px 3px rgba(0, 0, 0, .2), 0 0 0 2px #dddddd;
            box-shadow: 0 3px 3px rgba(0, 0, 0, .2), 0 0 0 2px #dddddd;
        }

        .checkbox-label:after {
            content: attr(data-off);
            display: block;
            position: absolute;
            z-index: 0;
            top: 0;
            left: -300px;
            padding: 10px;
            height: 100%;
            width: 300px;
            text-align: right;
            color: #bfbfbf;
            white-space: nowrap;
        }

        .ios-toggle:checked + .checkbox-label {
            /*box-shadow*/
            -webkit-box-shadow: inset 0 0 0 20px rgba(19, 191, 17, 1), 0 0 0 2px rgba(19, 191, 17, 1);
            -moz-box-shadow: inset 0 0 0 20px rgba(19, 191, 17, 1), 0 0 0 2px rgba(19, 191, 17, 1);
            box-shadow: inset 0 0 0 20px rgba(19, 191, 17, 1), 0 0 0 2px rgba(19, 191, 17, 1);
        }

        .ios-toggle:checked + .checkbox-label:before {
            left: calc(100% - 36px);
            /*box-shadow*/
            -webkit-box-shadow: 0 0 0 2px transparent, 0 3px 3px rgba(0, 0, 0, .3);
            -moz-box-shadow: 0 0 0 2px transparent, 0 3px 3px rgba(0, 0, 0, .3);
            box-shadow: 0 0 0 2px transparent, 0 3px 3px rgba(0, 0, 0, .3);
        }

        .ios-toggle:checked + .checkbox-label:after {
            content: attr(data-on);
            left: 60px;
            width: 36px;
        }

        /* GREEN CHECKBOX */

        #checkbox1 + .checkbox-label {
            /*box-shadow*/
            -webkit-box-shadow: inset 0 0 0 0px rgba(19, 191, 17, 1), 0 0 0 2px #dddddd;
            -moz-box-shadow: inset 0 0 0 0px rgba(19, 191, 17, 1), 0 0 0 2px #dddddd;
            box-shadow: inset 0 0 0 0px rgba(19, 191, 17, 1), 0 0 0 2px #dddddd;
        }

        #checkbox1:checked + .checkbox-label {
            /*box-shadow*/
            -webkit-box-shadow: inset 0 0 0 18px rgba(19, 191, 17, 1), 0 0 0 2px rgba(19, 191, 17, 1);
            -moz-box-shadow: inset 0 0 0 18px rgba(19, 191, 17, 1), 0 0 0 2px rgba(19, 191, 17, 1);
            box-shadow: inset 0 0 0 18px rgba(19, 191, 17, 1), 0 0 0 2px rgba(19, 191, 17, 1);
        }

        #checkbox1:checked + .checkbox-label:after {
            color: rgba(19, 191, 17, 1);
        }

        .flex_container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: wrap;
        }

        .flex_box {
            margin: auto;
            height: 100%;

        }

        .progress:not(.progress_animated) {
            transform: rotate(-90deg);
        }

        .progress circle {
            transition: stroke-dashoffset 1s linear;
        }

        .progress_animated {
            animation: rotate 2s linear infinite;
        }

        .progress_hidden {
            display: none;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);

            }

        }
    </style>
</head>
<body>


<div class="flex_container">
    <div class="flex_box">
        <svg id="main_progress" class="progress" width="140" height="140">
            <circle r="65" cx="70" cy="70"
                    fill="none" stroke="#efefec" stroke-width="5"/>
            <circle r="65" cx="70" cy="70"
                    fill="none" stroke="#ffdf3b" stroke-width="5"/>
        </svg>
    </div>
    <div class="flex_box">
        <input type="number" value="0" onchange="mainProgress.setValue(event.target.value)"> <br> Value
        <div id="toggles">
            <input type="checkbox" id="animated" class="ios-toggle"
                   onclick="mainProgress.setMod('animated', event.target.checked ? 'yes' : '')"/>
            <label for="animated" class="checkbox-label"> </label> Animate
            <input type="checkbox" class="ios-toggle" id="hidden"
                   onclick="mainProgress.setMod('animated', event.target.checked ? 'yes' : '')"/>
            <label for="hidden" class="checkbox-label"> </label> Hide
        </div>
    </div>


</div>


<script type="application/javascript">

    function progress(id) {

        var elementSVG = document.getElementById(id);
        console.log(elementSVG);
        var circle = elementSVG.children[1];
        console.log(circle);
        var circleRadius = parseInt(circle.getAttribute("r"), 10);
        console.log(circleRadius);
        var circleLength = 2 * Math.PI * circleRadius;
        console.log(circleLength);

        circle.style.strokeDasharray = circleLength;

        function setValue(value) {
            value = parseInt(value, 10);
            if (isNaN(value) || value < 0 || value > 100) {
                throw Error("Invalid value " + value)
            }
            var offset = 1 - value / 100;
            circle.style.strokeDashoffset = circleLength * offset;


        }

        setValue(0);


        var currentState = {},
            normalState = {
                animated: false,
                hidden: false
            };

        function setState(state) {
            var baseClassName = "progress"; //todo
            var currentClassName = baseClassName;
            if (state.animated === true) {
                currentClassName += " progress_animated ";
            }
            if (state.hidden === true) {
                currentClassName += " progress_hidden ";
            }
            elementSVG.className.baseVal = currentClassName;
            currentState = state;
        }

        setState(normalState);

        function setMod(key, value) {
            value = value === "yes";
            switch (key) {
                case "normal":
                    setState(normalState);
                    break;

                case "animated":
                case "hidden":
                    var newState = Object.assign({}, currentState);
                    newState[key] = value;
                    setState(newState);
                    break;

                default:
                    throw Error("Invalid key " + key);

            }
        }

        return {
            setValue: setValue,
            setMod: setMod,


        }
    }

    var mainProgress = progress("main_progress");


</script>


</body>
</html>
